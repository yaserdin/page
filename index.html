<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Life Track</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    #introPage {
      height: 100vh;
      background: linear-gradient(135deg, #3c0d0d, #8b1c1c, #330000, #ff5733, #c70039);
      background-size: 400% 400%;
      animation: gradientShift 10s ease infinite;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientShift {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    #introPage h1 {
      font-size: 4em;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    #introPage button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      background-color: white;
      color: #8b1c1c;
      cursor: pointer;
      margin-top: 20px;
    }

    #mapPage {
      display: none;
      height: 100vh;
      display: flex;
      flex-direction: row;
    }

    .controls {
      width: 280px;
      background-color: #1a1a1a;
      padding: 15px;
      color: white;
      display: flex;
      flex-direction: column;
      gap: 12px;
      overflow-y: auto;
    }

    .input-box {
      display: flex;
      flex-direction: column;
      background-color: #2c2c2c;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #444;
    }

    .input-box label {
      margin-bottom: 5px;
      font-size: 14px;
    }

    .input-box input, .input-box select {
      padding: 8px;
      border-radius: 6px;
      border: none;
      background-color: #444;
      color: white;
    }

    .controls button {
      padding: 10px;
      border: none;
      border-radius: 6px;
      background-color: #8b1c1c;
      color: white;
      cursor: pointer;
      font-size: 16px;
    }

    #map {
      flex: 1;
    }

    .leaflet-popup-content {
      background-color: #333;
      color: white;
      padding: 15px;
      border-radius: 10px;
      font-family: 'Arial', sans-serif;
      font-size: 16px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .leaflet-popup-content p {
      margin: 0;
      padding: 5px 0;
    }
  </style>
</head>
<body>

  <div id="introPage">

    <button onclick="goToMap()"> Go </button>
  </div>

  <div id="mapPage">
    <div class="controls">
      <div class="input-box">
        <label for="id">Ø§Ù„Ø±Ù‚Ù… Ø§Ù„ØªØ³Ù„Ø³Ù„ÙŠ - ID</label>

</html>
